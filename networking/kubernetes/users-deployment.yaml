apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: users-deployments
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: users
  template: 
    metadata:
      labels: 
        app: users
    spec:
      containers:
        - name: users
          image: alexkochev/users-api-node:v1.1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"